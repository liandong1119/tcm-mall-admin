<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="1080" viewBox="0 0 960 1080" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="banner-gradient">
      <stop stop-color="#1890FF" offset="0%"></stop>
      <stop stop-color="#001529" offset="100%"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="960" height="1080" fill="url(#banner-gradient)"/>
  
  <!-- Decorative Elements -->
  <g transform="translate(480, 540)" fill="#FFFFFF" fill-opacity="0.1">
    <!-- Traditional Chinese Medicine Pattern -->
    <circle r="200" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.2"/>
    <circle r="150" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.2"/>
    <circle r="100" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.2"/>
    
    <!-- Herbal Elements -->
    <g transform="translate(-150, -150)" filter="url(#shadow)">
      <path d="M0,0 C30,-20 60,-20 90,0 C60,20 30,20 0,0" fill="#FFFFFF" fill-opacity="0.2"/>
    </g>
    <g transform="translate(150, 150)" filter="url(#shadow)">
      <path d="M0,0 C30,-20 60,-20 90,0 C60,20 30,20 0,0" fill="#FFFFFF" fill-opacity="0.2"/>
    </g>
    
    <!-- Chinese Characters -->
    <text x="-40" y="0" font-family="SimSun" font-size="48" fill="#FFFFFF" fill-opacity="0.3">中药</text>
    <text x="-60" y="60" font-family="SimSun" font-size="48" fill="#FFFFFF" fill-opacity="0.3">商城</text>
  </g>
  
  <!-- Floating Particles -->
  <g fill="#FFFFFF" fill-opacity="0.1">
    <circle cx="100" cy="200" r="4"/>
    <circle cx="800" cy="300" r="3"/>
    <circle cx="200" cy="800" r="5"/>
    <circle cx="700" cy="600" r="4"/>
    <circle cx="300" cy="400" r="3"/>
    <circle cx="600" cy="900" r="5"/>
  </g>
</svg> 